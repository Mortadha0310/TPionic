<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestion des livres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item color="secondary" lines="none">
      <ion-label class="ion-text-center">
        <h1>Gestion des Livres</h1>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-button (click)="allerAjout()">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Ajouter un livre
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let l of lvs" >
      <ion-avatar slot="start">
        <img src="assets/avatar1.png" />
       </ion-avatar>
      <ion-label>
        <h3>{{l.data.titre}}</h3>
        <h3> {{l.data.prix}}</h3>
        <h4>{{l.data.qte}}</h4>
      </ion-label>
      <ion-button (click)="delLiv(l);">Del</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
